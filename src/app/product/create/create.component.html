<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{editingProduct == true ? 'Update Product' : 'New Product'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="product-form" #productForm="ngForm" (ngSubmit)="onCreateProduct(productForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Product name"
              [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" id="price" class="form-control" placeholder="Price"
              [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Quantity"
              [(ngModel)]="product.quantity">
          </div>
          <div class="card-footer">
            <div class="form-group">
                <button *ngIf="!editingProduct" type="submit" class="form-control btn btn-block btn-success">Save Product</button>
                <button *ngIf="editingProduct" type="submit" class="form-control btn btn-block btn-primary">Update Product</button>
              <button type="button" class="form-control btn btn-block btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
