<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Products</a>
  <!-- Button or link trigger modal -->
  <a class="navbar-brand" href="/" (click)="onChange()" data-toggle="modal" data-target="#productModal">Add Product</a>
</nav>

<div class="row">
      <div *ngFor="let product of products; index as i">
        <div class="card text-center m-3">
          <div class="card-header">
            <b>Product #{{ i+1 }}</b>
          </div>
          <div class="card-body">
            <p class="card-title"><b> Name Product: </b> {{ product.name }}</p>
            <p class="card-text"><b> Price: </b> {{ product.price }}</p>
            <p class="card-text"><b> Quantity: </b>{{ product.quantity }}</p>
          </div>
          <div class="card-footer text-muted">
            <button (click)="onPreUpdate(product)" class="btn btn-block btn-warning" data-toggle="modal" data-target="#productModal">Edit</button>
            <button (click)="onDeleteProduct(product)" class="btn btn-block btn-danger">Delete</button>
          </div>
        </div>
      </div>
</div>

<app-create [editingProduct]="editingProduct" [product]="product"></app-create>

<router-outlet></router-outlet>
